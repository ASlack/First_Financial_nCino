<template>
  <!-- <div class="slds-align_absolute-center"> -->

  <lightning-card title="Document Scan Submission" style="width: 50%">
    <div class="slds-p-around_x-large">
      <lightning-input
        type="text"
        label="Enter a loan number"
        placeholder="1020304"
        value={loanNumber}
        onblur={handleLoanNumberInputBlur}
        required
      ></lightning-input>
      <!-- style="width: 40%" -->

      <template if:true={loanNumber}>
        <div class="slds-m-vertical_small">
          <div>{matchingLoansMessage}</div>
          <div>{actionMessage}</div>
        </div>
      </template>

      <div class="slds-m-vertical_small">
        <template if:true={matchingLoans}>
          <lightning-radio-group
            name="matchingLoanRadioGroup"
            label="Select a loan"
            options={matchingLoanOptions}
            message-when-value-missing="You must select a loan"
            type="button"
            onchange={handleLoanRadioGroupChange}
            required
          ></lightning-radio-group>
        </template>
      </div>

      <div class="slds-m-bottom_small slds-m-top_none slds-p-around_none">
        <template if:true={selectedLoan}>
          <lightning-file-upload
            name="documentScanUpload"
            accept={acceptedFormats}
            onuploadfinished={handleUploadFinished}
          ></lightning-file-upload>
        </template>
      </div>

      <template if:true={loanNumber}>
        <lightning-button
          label="Reset"
          onclick={handleResetButton}
        ></lightning-button>
      </template>
    </div>
  </lightning-card>
  <!-- </div> -->
</template>
