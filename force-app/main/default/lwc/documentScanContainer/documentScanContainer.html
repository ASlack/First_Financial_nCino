<template>
	<template if:false={scanned}>
		<c-document-scan-submission onscanandsplit={handleScanAndSplit} onscansubmission={handleDocumentSubmission}></c-document-scan-submission>
	</template>
	<template if:true={received}>
   		<c-document-scan-review documents={documents} ></c-document-scan-review>
	</template>
	<template if:true={submitted}>
		<c-document-scan-progress-bar taskid={taskid} ondocumentsreceived={handleDocumentsReceived}></c-document-scan-progress-bar>
	</template>
</template>
