<template>
  <lightning-card title="Document Scan Review">
    <div class="slds-p-around_xx-large container">
      <!-- <lightning-layout horizontal-align="space"> -->
      <!-- TODO: use device-size property to adjust column size for larger screens -->
      <lightning-layout multiple-rows horizontal-align="space">
        <template for:item="document" for:each={documents}>
          <lightning-layout-item
            key={document.fileName}
            size="3"
            small-device-size="6"
            medium-device-size="4"
            large-device-size="2"
            padding="around-small"
          >
            <div class="header-column">
              <div class="column-flex">
                <div class="doc-header-container">
                  <p class="nowrap" title={document.fileName}>
                    {document.fileName}
                  </p>
                  <lightning-button-icon
                    icon-name="utility:edit"
                    alternative-text="Edit document title"
                    title="Edit"
                    variant="container"
                    class="slds-m-left_xx-small"
                  ></lightning-button-icon>
                </div>

                <img
                  style="
                    width: 283.3px;
                    height: 366.66px;
                    border: 1px solid #d8dde6;
                  "
                  src={document.thumbnail}
                />
              </div>
            </div>
          </lightning-layout-item>
        </template>
      </lightning-layout>
    </div>
  </lightning-card>
</template>
